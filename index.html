<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bookmark Application</title>
	<link rel="icon" type="image/x-icon" href="/images/favicon.png">
	<!-- <link rel="icon typ="image/png" href="https://www.google.com/s2/favicons?domain=css-tricks.com"> -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
<!-- Open modal -->
	<h1 id="show-modal">Add Bookmark</h1>

	<!-- Bookmarks -->
	<div class="bookmark-container">
		<div class="item">
			<i class="fa-regular fa-circle-xmark delete-icon" title="Delete bookmark" ></i>
			<div class="name">
				<img src="https://s2.googleusercontent.com/s2/favicons?domain=www.themeisle.com" alt="Favicon">
				<a href="https://themeisle.com" target="_blank">ThemeIsle</a>
			</div>
		</div>
		<div class="item">
			<i class="fa-regular fa-circle-xmark delete-icon" title="Delete bookmark" ></i>
			<div class="name">
				<img src="https://s2.googleusercontent.com/s2/favicons?domain=www.themeisle.com" alt="Favicon">
				<a href="https://themeisle.com" target="_blank">ThemeIsle</a>
			</div>
		</div>
		<div class="item">
			<i class="fa-regular fa-circle-xmark delete-icon" title="Delete bookmark" ></i>
			<div class="name">
				<img src="https://s2.googleusercontent.com/s2/favicons?domain=www.themeisle.com" alt="Favicon">
				<a href="https://themeisle.com" target="_blank">ThemeIsle</a>
			</div>
		</div>
	</div>

	<!-- Modal Dialog -->
	<div class="modal-container show-modal" id="modal-container">
		<div class="modal">
			<i class="fas fa-times close-icon" id="close-modal"></i>
			<div class="modal-header">
				<h3>Add Bookmark</h3>
			</div>
			<div class="modal-content">
				<form id="bookmark-form">
					<!-- Website Name -->
					<div class="form-group">
						<label class="form-label" for="website-name">Website Name</label>
						<input type="text" class="form-input" id="website-name">
					</div>
					<!-- Website URL -->
					<div class="form-group">
						<label class="form-label" for="website-url">Website URL</label>
						<input type="text" class="form-input" id="website-url">
					</div>
				</form>
			</div>
		</div>
	</div>
	<!-- Script -->
	<script src="script.js"></script>
</body>
</html>
